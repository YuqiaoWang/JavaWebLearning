<html>
    <head>
        <title>函数调用</title>
    </head>
    <body>
        <form name = "form1" method="post" action="">
            请输入真实姓名:<input name = "realName" type = "text" id = "realName" size = 40>
            <br><br>
            <input name = "Button" type = "button" class = "btn_grey" onclick = "checkRealName()" value="检测">
            <input name = "bt_save" type = "button" value="保存" >
    
                <script language = "javascript">
                    var b_save = document.getElementById("bt_save");
                    b_save.onclick = function() {
                        alert('单击了保存按钮');
                    }
                </script>
                
    
        </form>
    </body>

    <script language = "javascript">
        function checkRealName() {
            var str = form1.realName.value;
            if(str == "") {
                alert("请输入真实姓名！");
                form1.realName.focus();
                return;
            }else {
                var objExp = /[\u4E00-\u9FA5]{2,}/;
                if(objExp.test(str) == true) {
                    alert("您输入的真实姓名正确");
                }else {
                    alert("您输入的真实姓名不正确");
                }
            }
        }

    
    </script>
</html>
